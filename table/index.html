<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        tr,
        td {
            border: 1px solid;
        }
        
        td {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>

    <!-- soldan saga boyutmek colspan -->
    <!-- yuxaridan asagi boyutmek rowspan -->

    <table>
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
            <td>24</td>
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

</body>

</html>
